plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'info.picocli:picocli:3.9.3'
    compile 'org.jsoup:jsoup:1.11.3'
    compile 'com.fasterxml.jackson.dataformat:jackson-dataformat-yaml:2.9.8'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.9.8'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.9.8'
    compile 'org.ccil.cowan.tagsoup:tagsoup:1.2.1'
    compile 'net.sf.saxon:Saxon-HE:9.9.1-2'
    compile 'commons-codec:commons-codec:1.12'
    // This dependency is found on compile classpath of this component and consumers.
    implementation 'com.google.guava:guava:27.0.1-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'evaluator.App'

task createExtraScripts(type: CreateStartScripts) {
    mainClassName = "evaluator.CacheTool"
    classpath = startScripts.classpath
    outputDir = startScripts.outputDir
    applicationName = 'cacheTool'
}

applicationDistribution.into("bin") {
    duplicatesStrategy= DuplicatesStrategy.EXCLUDE
    from(createExtraScripts)
    fileMode = 0755
}